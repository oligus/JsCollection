
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>JsCollection Demo</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-app="myApp" ng-controller="myCtrl">

<div class="container">
    <br />
    <div class="jumbotron">
        <h1>JsCollection Examplea</h1>

    </div>

    <div class="row">
        <div class="col-md-6">
            <h3>$scope.testCollection</h3>
            <pre>{{collectionString}}</pre>
        </div>
        <div class="col-md-6">
            <h3>Table demo</h3>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>index</th>
                    <th>
                        <a href="" ng-click="testCollection.orderBy('name');">Name</a>
                        <i class="fa"
                           ng-class="{
                           'fa-sort-asc': testCollection.sortDirection == 'asc' && testCollection.sortProperty == 'name',
                           'fa-sort-desc': testCollection.sortDirection == 'desc' && testCollection.sortProperty == 'name',
                           'fa-sort': testCollection.sortProperty != 'name' }">
                        </i>
                    </th>
                    <th>
                        <a href="" ng-click="testCollection.orderBy('id');">Id</a>
                        <i class="fa"
                           ng-class="{
                           'fa-sort-asc': testCollection.sortDirection == 'asc' && testCollection.sortProperty == 'id',
                           'fa-sort-desc': testCollection.sortDirection == 'desc' && testCollection.sortProperty == 'id',
                           'fa-sort': testCollection.sortProperty != 'id' }">
                        </i>
                    </th>
                    <th>
                        <a href="" ng-click="testCollection.orderBy(['type', 'first'], 'char');">First</a>
                        <i class="fa"
                           ng-class="{
                           'fa-sort-asc': testCollection.sortDirection == 'asc' && (testCollection.sortProperty)[0] == 'type' && (testCollection.sortProperty)[1] == 'first',
                           'fa-sort-desc': testCollection.sortDirection == 'desc' && (testCollection.sortProperty)[0] == 'type' && (testCollection.sortProperty)[1] == 'first',
                           'fa-sort':  (testCollection.sortProperty)[1] != 'first' }">
                        </i>
                    </th>
                    <th>
                        <a href="" ng-click="testCollection.orderBy(['type', 'second'], 'char');">Second</a>
                        <i class="fa"
                           ng-class="{
                           'fa-sort-asc': testCollection.sortDirection == 'asc' && (testCollection.sortProperty)[0] == 'type' && (testCollection.sortProperty)[1] == 'second',
                           'fa-sort-desc': testCollection.sortDirection == 'desc' && (testCollection.sortProperty)[0] == 'type' && (testCollection.sortProperty)[1] == 'second',
                           'fa-sort': (testCollection.sortProperty)[1] != 'second' }">
                        </i>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="(index, elements) in testCollection.getAll()">
                    <td>{{index}}</td>
                    <td>{{elements.name}}</td>
                    <td>{{elements.id}}</td>
                    <td>{{elements.type.first}}</td>
                    <td>{{elements.type.second}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

<script src="../dist/jscollection-0.1.5.min.js"></script>
<script src="demo.js"></script>
</body>
</html>
